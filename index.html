<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ex-dischi-musicali</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>


  <link rel="stylesheet" href="css1/style.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="logo" />
    </div>
  </header>

  <div class="cds-container container" id="content"  >
    <select v-model="selected" value="choose" :class="searchingGenre()"
     @click="searchingGenre()" class="userSelect">

      <option disabled value="">CHOOSE YOUR GENRE</option>
      <option>ALL</option>
      <option >POP</option>
      <option >ROCK</option>
      <option >METAL</option>
      <option >JAZZ</option>

    </select>

    <!-- Disco ad esempio -->
    <div class="cd" v-for="item in disksElement" v-if="item.visible">
      <img :src="item.poster" alt="">
      <h3>{{item.title}}</h3>
      <span class="author">{{item.author}}</span>
      <span class="year">{{item.year}}</span>
    </div>
  </div>


  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
